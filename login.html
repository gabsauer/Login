<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="login">
        <form class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <input type="text" id="usuario" placeholder="Usuário" >
                </div> <!--Usuário-->

                <div class="card-content-area">

                   
                    <input type="password" id="password" placeholder="Senha">

                </div> <!--Senha-->

            </div>

            <div class="card-footer">
                <input type="submit" value="LOGIN" class="submit" onclick="enviar()">
            </div> <!--Buttom-->
        </form>

    </div> <!--Login-->

    <script src="código.js"></script>
</body>
</html>
